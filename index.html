<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce</title>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="first-half">
        <div class="sneaker">
          <img src="images/icon-menu.svg" alt="" class="menu" />
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="links">
          <a>Collection</a>
          <a>Men</a>
          <a>Women</a>
          <a>About</a>
          <a>Contacts</a>
        </div>
      </div>
      <div class="second-half">
        <div class="cart">
          <img src="images/icon-cart.svg" alt="" />
        </div>
        <div class="avatar">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="left-container">
        <div class="product-1">
          <div class="img-container" ->
            <div class="previous">
              <img src="images/icon-previous.svg" alt="" />
            </div>
            <div class="next">
              <img src="images/icon-next.svg" alt="" />
            </div>
          </div>
          <img src="images/image-product-1.jpg" alt="" />
        </div>
        <div class="thumbnails">
          <img src="images/image-product-1-thumbnail.jpg" alt="" />
          <img src="images/image-product-2-thumbnail.jpg" alt="" />
          <img src="images/image-product-3-thumbnail.jpg" alt="" />
          <img src="images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>

      <div class="right-container">
        <div class="details">
          <h5>SNEAKER COMPANY</h5>
          <br />
          <h1>Fall Limited Edition Sneakers</h1>
          <br /><br />
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <br />
          <h3>$125.00</h3>
          <div class="fifty">50%</div>
          <del>$250.00</del>
          <br /><br />
        </div>

        <div class="buttons">
          <div class="button-1">
            <img src="images/icon-minus.svg" alt="" />
            <label for="">0</label>
            <img src="images/icon-plus.svg" alt="" />
          </div>
          <div class="button-2">
            <img class="cart" src="images/icon-cart.svg" alt="" />
            Add to cart
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
